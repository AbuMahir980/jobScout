<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | Job Scout - The Number One Job Search Platform</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/completeProfile1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">  
    <script src="../scripts/completeProfile1.js" type="text/javascript"></script>  
    
</head>    
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the profile contents-->
        <div class="innerCont">
            <div class="back">
                    <a href="#">&lt; Back</a>
            </div>
            <div class="subInn">
                <div class="icon">
                    <h2>We are so glad you are here.</h2>
                    <h4>What best describe you?</h4>
                    <div class="component">
                        <img id="employed" src="../images/employedUnclick.png" alt="Employed" onclick="changeImage(this)">
                        <img id="unemployed" src="../images/notEmployedUnclick.png" alt="Not Employed" onclick="changeImage1(this)">
                    </div>
                </div>
                <hr class="line">
            </div>

        </div>
        <!--Footer-->
        <div class="footer">
            <div class="list">
                <div class="priv">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms & Conditions</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="copy">
                    <p>Copyright &copy; VEPH839/86A Project</p>
                </div>
                    
            </div>
        </div>
