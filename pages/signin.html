<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScout | The Number One Job Search Platform</title>
    <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the signIn contents-->
        <div class="innerCont">
            <div class="miniInnCont">
                <h1>Sign In</h1>
            </div>
            <!--welcome Back! Container-->    
            <div class="well">
                <h3>Welcome Back !!</h3>
            </div>
            <!--Forms Container-->
            <div class="forms">
                <form action="" target="_self" method="post" autocomplete="on">
                    <label class="label" for="email">Email address</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="samuel1@gmail.com">
                    <br>
                    <label class="label" for="pass">Password</label>
                    <br>
                    <input type="password" name="pass" id="pass" placeholder="************">
                    <br>
                    <a href="#">Forgot Password?</a>
                    <br>
                    <input type="submit" value="Log In">
                </form>
            </div>

        </div>
        <!--Footer-->
        <div class="footer"></div>
    </div>
</body>
</html>
