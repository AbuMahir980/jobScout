<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScout | The Number One Job Search Platform</title>
    <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Header section-->
        <div class="header">
            <img src="../images/jobScoutLogo.png" alt="jobScoutLogo">
        </div>
        <!--Section housing the signIn contents-->
        <div class="innerCont">
            <div class="miniInnCont">
                <h1>Sign In</h1>
            </div>
            <!--welcome Back! Container-->    
            <div class="well">
                <h3>Welcome Back !!</h3>
            </div>
            <!--Forms Container-->
            <div class="forms">
                <div class="formsLevel1">
                    <div class="miniforms">
                        <form action="" target="_self" method="post" autocomplete="on">
                            <!--email address-->
                            <label class="mail label" for="email">Email address</label>
                            <br>
                            <input class="mail input" type="email" name="email" id="email" placeholder="samuel1@gmail.com" required>
                            <br>
                            <br>
                            <!--Password-->
                            <label class="pass label" for="password">Password</label>
                            <br>
                            <input class="pass input" type="password" name="password" id="password" placeholder="************" required>
                            <br>
                            <a id="forgot" href="#">Forgot Password?</a>
                            <br>
                            <button type="submit" class="btn input">Log In</button>
                        </form>
                    </div>
                    <!--Line & OR statement-->
                    <div class="extras">
                        <hr class="line one">
                        <p id="txt">OR</p>
                        <hr class="line two">
                    </div>
                    <!--Container hosting Social media Sign in-->
                    <div class="socials">
                        <!--Google sign-in-->
                        <button class="social"><img class="image" src="../images/Google logo.png" alt=""> Continue with Google</button>
                        <!--Facebook Sign-in-->
                        <button class="social"><img class="image" src="../images/Facebook logo.png" alt=""> Continue with Facebook</button>
                        <!--Apple Sign-in-->
                        <button class="social"><img class="image" src="../images/Apple logo.png" alt=""> Continue with Apple</button>
                    </div>
                </div>
                <!--Privacy & Account creation section-->
                <div class="txtContainer">
                    <p id="priv">By signing in with Google/Apple/Facebook, you agree with our <a class="state" href="#">Privacy Statement</a></p>
                    <p id="priv">Don't have an account? <a class="state" href="#">Create an account</a></p>
                </div>    
                    
            </div>

        </div>
        <!--Footer-->
        <div class="footer">
            <div class="list">
                <ul>
                    <li>Privacy</li>
                    <li>Terms & Conditions</li>
                    <li>Contact</li>
                    <li>FAQ</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
